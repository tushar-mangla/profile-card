<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="img/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hs1 228, 45%, 44%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header"></div>
        <div class="card__photo"></div>
        <div class="card__name">
          <h2>Victor Crests <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="card__date">
          <div class="card__date-numbers">
            <h2>80k</h2>
            <p>Followers</p>
          </div>
          <div class="card__date-numbers">
            <h2>803k</h2>
            <p>Likes</p>
          </div>
          <div class="card__date-numbers">
            <h2>1.4k</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Catuva21</a>
    </div>
  </body>
</html>
